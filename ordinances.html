<script>
	$(document).ready(function(){
		console.log("It Works");
		
		//start new ajax
		$('#btnSubmit').click(function(){
			$.ajax({
      			type:'POST',

      			dataType: "html",

      			success:function(data) {
        			if(data) {   
            				$('#retrieved-data').html(data);
        			} else {
      				}
    			}
   		});

		});	
	});
